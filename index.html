<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <title>IP Address Tracker</title>
</head>
<body>
  

  <div id="container">
    <h1>IP Address Tracker</h1>
    <form>
      <input id="" type="text" placeholder="Search for any IP address or domain">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
    </form>
    <div id="data">
      <ul>
        <li>
          <p>IP ADDRESS</p>
          <h3 id="ip">192.212.174.101</h3>
        </li>
        <li>
          <p>LOCATION</p>
          <h3 id="location">Brooklyn, NY <span>10001</span></h3>
        </li>
        <li>
          <p>TIMEZONE</p>
          <h3 id="timezone">UTC -05:00</h3>
        </li>
        <li>
          <p>ISP</p>
          <h3 id="isp">SpaceX <span>Starlink</span></h3>
        </li>
      </ul>
    </div>
  </div>

  <div id='map'></div>

  <script src="app.js"></script>
</body>

</html>
